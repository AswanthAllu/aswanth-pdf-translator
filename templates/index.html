<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF Translator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/indexStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="index-main-heading shadow-lg">PDF Translator</h1>
        <div class=" uploader-conatiner mt-5">
         <div>
        <form action="/translate" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf_file">Upload PDF:</label>
                <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" required>
            </div>
          
            <div class="form-group">
                <label for="language">Select Language:</label>
                <select name="language" id="language" required>
                    {% for code, lang in languages.items() %}
                    <option value="{{ code }}">{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="index-translate-button">Translate</button>
        </form>
        {% if translated_text %}
        <div class="result">
            <h2>Translated Text:</h2>
            <div >{{ translated_text }}</div>
        </div>
        {% endif %}
     </div>
     <div>
        <img src="https://www.anptranscriptions.com/wp-content/uploads/2017/06/ANP-Translation-Services-Humans.png" class="index-image"/>
     </div>
    </div>
    </div>
   
</body>
</html>
